<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="images/bg-mobile-light.jpg" alt="" />
    <h1 class="todo">Todo</h1>
    <div class="inputContainer">
      <input type="checkbox" name="" id="checkbox" />
      <input
        type="text"
        placeholder="Create a new todo"
        value=""
        class="text"
      />
    </div>

    <div class="todoContainer"></div>
    <div class="secondContainer">
      <div class="secondDiv">
        <p class="par"><span id="span"></span> Items Left</p>
        <p class="completed">Clear completed</p>
      </div>
    </div>

    <div class="thirdContainer">
      <div class="allDiv">
        <p class="allText">All</p>
        <p class="active">Active</p>
        <p class="completeds">Completed</p>
      </div>
    </div>

    <!-- Add dynamic number
    items left All Active Completed Clear Completed Drag and drop to reorder
    list

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="app.js"></script>
  </body>
</html>
